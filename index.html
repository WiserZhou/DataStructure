<!DOCTYPE html>
<html >

<head>
    <title>╃瀹楠</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #b3e6ff, #00bfff);
            /* 璋磋棰 */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .line {
            position: absolute;
            bottom: 0;
            width: 2px;
            /* 灏靛绾跨涓? */
            background-color: #00e6ac;
            opacity: 0;
            animation: animateLine 3s infinite ease-in-out;
        }

        @keyframes animateLine {
            0% {
                transform: scaleY(0);
                opacity: 0;
            }

            50% {
                transform: scaleY(1);
                opacity: 0.8;
            }

            100% {
                transform: scaleY(0);
                opacity: 0;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #00e6ac;
            color: #fff;
            font-size: 36px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #00c78c;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="line" style="left: 5%; height: 90%;"></div>

    <div class="container">
        <div class="text">物理实验竞赛作品</div>
        <button onclick="downloadFile()">作品下载</button>
    </div>

    <script>
        function downloadFile() {
            var fileUrl =
                'https://image12313213213.cn-beijing.oss.aliyuncs.com/zip/Virtual%20Puping%20Detext%20Experiment%20release-1.4.1.zip';

            var link = document.createElement('a');
            link.href = fileUrl;
            link.style.display = 'none';
            link.download = fileUrl.split('/').pop();
            document.body.appendChild(link);

            link.click();

            document.body.removeChild(link);
        }
    </script>
